tests:
  waterloo-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - waterloo-haskell
    - megaparsec
    - megaparsec-tests
    - parser-combinators
    - QuickCheck
    - hspec
    - hspec-expectations
    - hspec-discover
    - hspec-megaparsec
    - text
